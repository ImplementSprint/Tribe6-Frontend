name: Reusable Governance Checks

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
        description: 'Working directory'
      test-command:
        required: true
        type: string
        description: 'Test command to run'
      coverage-threshold:
        required: false
        type: number
        default: 80
    outputs:
      coverage-percentage:
        value: ${{ jobs.governance-checks.outputs.coverage }}

jobs:
  governance-checks:
    name: Governance Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    outputs:
      coverage: ${{ steps.coverage.outputs.percentage }}
    
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - run: npm ci

      - name: Run ESLint
        run: npm run lint || echo "⚠️ ESLint not configured"

      - name: TypeScript Type Check
        run: if [ -f "tsconfig.json" ]; then npx tsc --noEmit --strict; else echo "⚠️ No TSConfig"; fi

      - name: Security Audit
        run: npm audit --audit-level=high || echo "⚠️ Audit found issues"

      - name: Scan for Hardcoded Secrets
        run: |
          if grep -r -E "(password|secret|api_key|token|private_key)\s*=\s*['\"][^'\"]{8,}" src/ 2>/dev/null; then
            echo "❌ Potential hardcoded secrets found!"
            exit 1
          fi

      - name: Check for console.log
        run: |
          if grep -r "console\.log" src/ 2>/dev/null; then
            echo "❌ Found console.log in production code!"
            exit 1
          fi

      - name: Run Tests
        run: ${{ inputs.test-command }} --retry=3
        env: { CI: true }

      - name: Extract Coverage
        id: coverage
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          else
            COVERAGE=0
          fi
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          
          if (( $(echo "$COVERAGE < ${{ inputs.coverage-threshold }}" | bc -l) )); then
            echo "❌ Coverage $COVERAGE% is below ${{ inputs.coverage-threshold }}%"
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.working-directory }}-coverage
          path: ${{ inputs.working-directory }}/coverage
