name: Master Pipeline Orchestrator (Web)

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: web-pipeline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ðŸ”„ BUILD STAGE: pakiPARK-Web
  pakiparkweb:
    name: Build pakiPARK-Web
    uses: ./.github/workflows/front-end-workflow.yml
    with:
      system-dir: pakiPARK-Web
      sonar-project-key: Tribe6-Frontend_Web_pakiPARK-Web
    secrets: inherit

  # ðŸ”„ BUILD STAGE: pakiSHIP-Web
  pakishipweb:
    name: Build pakiSHIP-Web
    needs: pakiparkweb
    uses: ./.github/workflows/front-end-workflow.yml
    with:
      system-dir: pakiSHIP-Web
      sonar-project-key: Tribe6-Frontend_Web_pakiSHIP-Web
    secrets: inherit

  # ðŸš€ DEPLOY STAGE: pakiPARK-Web
  deploy-staging-pakiparkweb:
    name: Deploy Staging â€” pakiPARK-Web
    needs: pakiparkweb
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    uses: ./.github/workflows/deploy-staging.yml
    with:
      system-dir: pakiPARK-Web
      app-type: web
      artifact-name: pakiPARK-Web-web-build
    secrets: inherit

  # ðŸš€ DEPLOY STAGE: pakiSHIP-Web
  deploy-staging-pakishipweb:
    name: Deploy Staging â€” pakiSHIP-Web
    needs: pakishipweb
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    uses: ./.github/workflows/deploy-staging.yml
    with:
      system-dir: pakiSHIP-Web
      app-type: web
      artifact-name: pakiSHIP-Web-web-build
    secrets: inherit

