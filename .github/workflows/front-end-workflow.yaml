name: Web CI/CD Pipeline

on:
  push:
    branches: ["**"]
    paths:
      - 'SYSTEM_DIR/**'
      - '.github/workflows/web-ci-cd.yml'
      - '.github/workflows/governance-checks.yml'
  pull_request:
    paths: ['SYSTEM_DIR/**']

jobs:
  web-governance:
    name: Web - Governance Checks
    uses: ./.github/workflows/governance-checks.yml
    with:
      working-directory: 'SYSTEM_DIR'
      test-command: 'npx vitest run --coverage --reporter=verbose'
      coverage-threshold: 80

  web-build:
    name: Web - Build
    needs: web-governance
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: ./SYSTEM_DIR } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm', cache-dependency-path: SYSTEM_DIR/package-lock.json }
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with: { name: web-build, path: SYSTEM_DIR/dist }

  web-sonarcloud:
    name: Web - SonarCloud Quality Gate
    needs: web-governance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/download-artifact@v4
        with: { name: SYSTEM_DIR-coverage, path: SYSTEM_DIR/coverage }
      - uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: SYSTEM_DIR
          args: >
            -Dsonar.organization=implementsprint
            -Dsonar.projectKey=REPO_NAME_Web
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  web-deploy:
    name: Web - Deploy to Production
    needs: [web-build, web-sonarcloud]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production-web
    steps:
      - uses: actions/download-artifact@v4
        with: { name: web-build, path: ./dist }
      - run: echo "ðŸš€ Deploying web to production..."
